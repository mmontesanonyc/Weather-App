<!DOCTYPE html>
<html lang="en">
    <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--FA kit -->
    <script src="https://kit.fontawesome.com/da9b183546.js" crossorigin="anonymous"></script>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css.css">

    </head>

    <body>

        <div class="container-fluid" >
            <div class="col-12 px-0">
                <div class="row" style="background-color:#0F0E0E;color:#FBF5F3">
                    <div class="col-md-9 col-sm-12 mx-auto my-3">
                        <h1 class=""><i class="fas fa-sun mr-1" aria-hidden="true"></i>Weather App</h1>
    
                    </div>
        
                </div>

                <div class="row">
                    <div class="col-12">
                        <hr class="no-mt">
                        
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter your ZIP Code" aria-label="Search">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                </div>
            
                <!-- TODAY'S SUMMARY -->
                <div class="row resultsContainer hide">
                    <div class="col-12">
                        <hr class="no-mt">

                        <div class="my-4" style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                            <span class="locPrint">
                                <span id='cityPrint'>CITY</span><span>,</span> 
                                <span id='statePrint'>ST</span>
                            </span>
                        </div>


                            <div class="row">
                                <div class="col-4">
                                    <div class="tempContainer">
                                        <span class="condition">Right now</span>
                                        <span class="fs-lg"><span id="currentTempPrint">XX</span>Â°</span>
                                    </div>

                                </div>

                                <div class="col-3 border-left">
                                    <div id="imgParent">
                                        <span id="textPrint" class="condition"></span>
                                        <img id="iconPrint2" style="height: 4rem; margin: 0 5px;">
                                    </div>
                                </div>

                                <div class="col-5 border-left">
                                    <div class="tempContainer">
                                        <span class="condition text-align-center">Chance of precipitation</span>
                                        
                                        <span class="fs-sm">
                                            Rain:   <span id="rainChancePrint" class="font-weight-bold">XX</span>
                                        </span>

                                        <span class="fs-sm">
                                            Snow:   <span id="snowChancePrint"  class="font-weight-bold">XX</span>
                                        </span>

                                        <span class="mt-2 border-top fs-sm px-4">AQI: <span id='aqiPrint' class="font-weight-bold">Z</span>
                                        
                                    </div>

                                </div>
                            </div>

                          <hr class="no-mt">
                    </div>
                </div>

                <!-- FORECAST ACCORDIONS -->
                <div class="row resultsContainer hide" id="forecastHolder">

                </div>

                <div class="row">
                    <div class="col-12">
                        <HR>
                        <p>Weather App uses <a href="www.weatherapi">WeatherAPI</a>. If you like Weather App, feel free to <a href="https://venmo.com/code?user_id=2293559168335872144&created=1739136186">Venmo me a few bucks</a>.</p>
                    </div>
                </div>
            </div>




    

    </div>


    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
  
    <!-- static data for easier testing -->
    <script src="apitest.js"></script>

    <!-- homemade weatherapp javascript -->
    <script src="weatherapp.js"></script>



    <script> 


    </script>

    </body>

</html>
