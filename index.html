    <script> 
// Function to handle row clicks and toggle collapse, ensuring only one is open at a time
function addRowClickListener(rowId, collapseId) {
    const row = document.getElementById(rowId);
    const collapse = document.getElementById(collapseId);
    
    row.addEventListener('click', function () {
        // Close all collapses
        const allCollapses = document.querySelectorAll('.collapse');
        allCollapses.forEach(function(c) {
            // Collapse all open collapses except the one that is clicked
            if (c !== collapse) {
                $(c).collapse('hide');
            }
        });

        // Toggle the clicked collapse (open it if closed, close it if open)
        $(collapse).collapse('toggle');
    });
}

// Add event listeners for each row
addRowClickListener('todayRow', 'todayCollapse');
addRowClickListener('tomorrowRow', 'tomorrowCollapse');
addRowClickListener('day3Row', 'day3Collapse');

    </script>
