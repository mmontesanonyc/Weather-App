<!DOCTYPE html>
<html lang="en">
    <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--FA kit -->
    <script src="https://kit.fontawesome.com/da9b183546.js" crossorigin="anonymous"></script>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css/css.css">

    </head>

    <body>

        <div class="container-fluid" >
            <div class="col-12 px-0">
                <div class="row" style="background-color:#0F0E0E;color:#FBF5F3">
                    <div class="col-md-9 col-sm-12 mx-auto my-3">
                        <h1 class=""><i class="fas fa-sun mr-1" aria-hidden="true"></i>Weather App</h1>
    
                    </div>
        
                </div>

                <div class="row">
                    <div class="col-12">
                        <hr class="no-mt">
                        
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter your ZIP Code" aria-label="Search">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                </div>

                <!-- TODAY'S SUMMARY -->
                <div class="row resultsContainer hide text-center mt-4">
                    <div class="col">
                        <span class="locPrint">
                            <span id='cityPrint'>CITY</span><span>,</span> 
                            <span id='statePrint'>ST</span>
                        </span>
                    </div>
                  </div>


                <div class="row text-center resultsContainer hide mb-4">
                    <div class="col">
                    <div class="d-inline-flex align-items-center justify-content-center">
                        <img id="iconPrint2" style="height: 6rem; margin: 0 5px;">
                        <span class="fs-lg">
                        <span id="currentTempPrint">XX</span>Â°
                        </span>
                    </div>
                    <div class="d-block mt-0">
                        <span id="textPrint" class="summary-info d-block p-1 mx-1">
                            <!-- condition -->
                        </span> 
                        <span class="summary-info border p-1 mx-1">
                            <i class="fas fa-cloud-showers-heavy mr-1"></i>
                            <span id="rainChancePrint" class="font-weight-bold">XX</span>
                        </span>
                        <span class="summary-info border p-1 mx-1">
                            <i class="fas fa-snowflake mr-1"></i>
                            <span id="snowChancePrint"  class="font-weight-bold">XX</span>
                        </span>
                        <span class="summary-info border p-1 mx-1">
                            AQI: <span id='aqiPrint' class="ml-1 font-weight-bold">Z</span>
                        </span>


                    </div>
                    </div>
                </div>
                
            
                <!-- FORECAST ACCORDIONS -->
                <div class="row resultsContainer hide" id="forecastHolder">

                </div>

                <div class="row">
                    <div class="col-12">
                        <HR>
                        <p>Weather App uses <a href="https://www.weatherapi">WeatherAPI</a>. If you like Weather App, feel free to <a href="https://venmo.com/code?user_id=2293559168335872144&created=1739136186">Venmo me a few bucks</a>.</p>
                    </div>
                </div>
            </div>




    

    </div>


    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Vega-Lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
  

    <!-- homemade weatherapp javascript -->
    <script src="js/weatherapp.js"></script>

    </script>

    </body>

</html>
