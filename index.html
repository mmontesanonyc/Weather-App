<!DOCTYPE html>
<html lang="en">
    <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--FA kit -->
    <script src="https://kit.fontawesome.com/da9b183546.js" crossorigin="anonymous"></script>

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="css.css">

    </head>

    <body>

        <div class="container-fluid" >
            <div class="col-12 px-0">
                <div class="row" style="background-color:#0F0E0E;color:#FBF5F3">
                    <div class="col-md-9 col-sm-12 mx-auto my-3">
                        <h1 class=""><i class="fas fa-sun mr-1" aria-hidden="true"></i>Weather App</h1>
    
                    </div>
        
                </div>

                <div class="row">
                    <div class="col-12">
                        <hr class="no-mt">
                        
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter your ZIP Code" aria-label="Search">
                            <button class="btn btn-primary" type="button">Search</button>
                        </div>
                    </div>
                </div>
            
                <!-- TODAY'S SUMMARY -->
                <div class="row resultsContainer hide">
                    <div class="col-12">
                        <hr class="no-mt">

                        <div class="border-bottom" style="display: flex; align-items: center; justify-content: space-between; width: 100%;">
                            <span class="locPrint">
                                <span id='cityPrint'>CITY</span><span>,</span> 
                                <span id='statePrint'>ST</span>
                            </span>
                            <div style="display: flex; align-items: center;">
                                <img id="iconPrint2" style="height: 4rem; margin: 0 5px;">
                                <span id="textPrint" class="condition"></span>
                            </div>
                        </div>


                            <div class="row">
                                <div class="col">
                                    <div class="d-block">
                                        <span class="fs-lg"><span id="currentTempPrint">XX</span>°</span>

                                    </div>

                                </div>

                                <div class="col border-left">
                                    <p><span class="fs-sm">Low:</span>
                                    <span class="font-weight-bold ml-2 float-right">
                                    <span id="lowPrint">XX</span>°</span></p>

                                    <p>
                                    <span class="fs-sm">High:</span>
                                    <span class="font-weight-bold ml-1 float-right">
                                    <span id="highPrint">YY</span>°</span></p>
                                </div>

                                <div class="col border-left">
                                    <p>
                                    <span class="fs-sm">Rain:</span>
                                    <span class="font-weight-bold ml-1 float-right">
                                    <span id="rainChancePrint">XX</span>%
                                    </span></p>

                                    <p>
                                    <span class="fs-sm">Snow:</span>
                                    <span class="font-weight-bold ml-1 float-right">
                                    <span id="snowChancePrint">ZZ</span>%
                                    </span></p>
                                </div>
                            </div>

                          <hr class="no-mt">
                    </div>
                </div>

                <!-- FORECAST ACCORDIONS -->
                <div class="row resultsContainer hide">
                    <!-- TODAY HEADER -->
                    <div class="col-12">
                        <div class="row py-2">
                            <div class="col-2">
                                <span class="font-weight-bold">Today</span>
                            </div>

                            <div class="col">
                                <div class="oval" id="todayOval">
                                    <span class="left" id="todayLow">1</span>
                                    <span class="right" id="todayHigh">2</span>
                                </div>
                            </div>

                            <div class="col-1 ml-auto">
                                <button class="btn btn-outline-primary float-right collapse-toggle" data-toggle="collapse" href="#todayCollapse"
                                    role="button" aria-expanded="false" aria-controls="todayCollapse">
                                    <i class="fas fa-caret-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- TODAY COLLAPSE -->
                    <div class="col-12">
                        <div class="collapse" id="todayCollapse">
                            <div class="card card-body">
                                <table>
                                    <colgroup>
                                        <col style="width:10%">
                                        <col style="width:10%">
                                        <col style="width:10%">
                                    </colgroup>
                                    <thead>
                                        <tr class="smallcaps fs-sm">
                                            <th><i class="fas fa-clock"></i></th>
                                            <th><i class="fas fa-cloud"></i></th>
                                            <th><i class="fas fa-cloud-showers-heavy"></i></th>
                                            <th><i class="fas fa-thermometer-quarter"></i></th>
                                        </tr>
                                    </thead>
                                    <tbody id="todayTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Repeat the structure for Tomorrow and Day 3 -->
                    <div class="col-12">
                        <div class="row py-2">
                            <div class="col-2">
                                <span class="font-weight-bold" id="day2">Tomorrow</span>
                            </div>

                            <div class="col">
                                <div class="oval" id="tomorrowOval">
                                    <span class="left" id="tomorrowLow">1</span>
                                    <span class="right" id="tomorrowHigh">2</span>
                                </div>
                            </div>

                            <div class="col-1 ml-auto">
                                <button class="btn btn-outline-primary float-right collapse-toggle" data-toggle="collapse" href="#tomorrowCollapse"
                                    role="button" aria-expanded="false" aria-controls="tomorrowCollapse">
                                    <i class="fas fa-caret-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="collapse" id="tomorrowCollapse">
                            <div class="card card-body">
                                <table>
                                    <colgroup>
                                        <col style="width:10%">
                                        <col style="width:10%">
                                        <col style="width:10%">
                                    </colgroup>
                                    <thead>
                                        <tr class="smallcaps fs-sm">
                                            <th><i class="fas fa-clock"></i></th>
                                            <th><i class="fas fa-cloud"></i></th>
                                            <th><i class="fas fa-cloud-showers-heavy"></i></th>
                                            <th><i class="fas fa-thermometer-quarter"></i></th>
                                        </tr>
                                    </thead>
                                    <tbody id="tomorrowTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- DAY 3 HEADER -->
                    <div class="col-12">
                        <div class="row py-2">
                            <div class="col-2">
                                <span class="font-weight-bold" id="day3">Next</span>
                            </div>

                            <div class="col">
                                <div class="oval" id="day3Oval">
                                    <span class="left" id="day3Low">1</span>
                                    <span class="right" id="day3High">2</span>
                                </div>
                            </div>

                            <div class="col-1 ml-auto">
                                <button class="btn btn-outline-primary float-right collapse-toggle" data-toggle="collapse" href="#day3Collapse"
                                    role="button" aria-expanded="false" aria-controls="day3Collapse">
                                    <i class="fas fa-caret-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="collapse" id="day3Collapse">
                            <div class="card card-body">
                                <table>
                                    <colgroup>
                                        <col style="width:10%">
                                        <col style="width:10%">
                                        <col style="width:10%">
                                    </colgroup>
                                    <thead>
                                        <tr class="smallcaps fs-sm">
                                            <th><i class="fas fa-clock"></i></th>
                                            <th><i class="fas fa-cloud"></i></th>
                                            <th><i class="fas fa-cloud-showers-heavy"></i></th>
                                            <th><i class="fas fa-thermometer-quarter"></i></th>
                                        </tr>
                                    </thead>
                                    <tbody id="day3TableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="row">
                    <div class="col-12">
                        <HR>
                        <p>Thanks for using my weather app. This uses <a href="www.weatherapi">WeatherAPI</a> and simple JS + Bootstrap. If you like it, feel free to <a href="https://venmo.com/code?user_id=2293559168335872144&created=1739136186">Venmo me a few bucks</a>.</p>
                    </div>
                </div>
            </div>




    

    </div>

    <!-- JS to handle mutual collapse on artifial accordions -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const collapses = document.querySelectorAll(".collapse");
            const buttons = document.querySelectorAll(".collapse-toggle");
        
            buttons.forEach(button => {
                button.addEventListener("click", function () {
                    const target = document.querySelector(this.getAttribute("href"));
        
                    collapses.forEach(collapse => {
                        if (collapse !== target) {
                            $(collapse).collapse("hide");
                        }
                    });
                });
            });
        });
    </script>
